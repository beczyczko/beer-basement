<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'">
    <h2 class="app-name">Beer Basement</h2>
    <mat-nav-list>
      <a mat-list-item routerLink=".">Home</a>
      <a mat-list-item routerLink="counter">Counter</a>
      <a mat-list-item routerLink="fetch-data">Fetch data</a>
    </mat-nav-list>
    <app-login-menu></app-login-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button mat-icon-button
              type="button"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="this.sideNav.opened"
              (click)="sidenav.toggle()"
              *ngIf="mobileQuery.matches">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Section title</h1>
    </mat-toolbar>
    <div [style.marginTop.px]="mobileQuery.matches ? 64 : 72">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
