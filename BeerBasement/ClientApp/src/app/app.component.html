<body>
  <div class="app-container">
    <mat-sidenav-container>
      <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'">
        <h2 class="app-name">Beer Basement</h2>
        <app-login-menu></app-login-menu>
        <mat-nav-list>
          <a mat-list-item routerLink=".">Home</a>
          <a mat-list-item routerLink="counter">Counter</a>
          <a mat-list-item routerLink="fetch-data">Fetch data</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z4">
          <button mat-icon-button (click)="sidenav.toggle()" *ngIf="mobileQuery.matches">
            <mat-icon>menu</mat-icon>
          </button>
          <h1>section title</h1>
        </mat-toolbar>
        <div class="container" [style.marginTop.px]="mobileQuery.matches ? 56 : 64">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</body>
